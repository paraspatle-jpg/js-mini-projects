<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>BMI Calculator</title>
</head>

<body>
    <h3>BMI Calculator</h3>
    <div class="container">
        <label>Enter Your weight(in kg):</label>
        <input id="weight" name="weight" type="text" value="" placeholder="weight" />
        <br />
        <label>Enter Your height(in meter):</label>
        <input id="height" name="height" type="text" value="" placeholder="height" />
        <br />
        <button type="button" onclick=calculateBMI() value="Calculate">Calculate</button>
        
        <div id="bmi"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
